<nav class="navbar bg-secondary text-white justify-content-center">
    <h2 style="text-align:center;margin:20px;color:#417d8d">Fluid Framework</h2>
</nav>
<div class="d-flex flex-col align-center justify-content-center">
    <div style="display: flex;flex-direction: column; max-width: 70%;" class="md-7">
        <div class="table-responsive m-3">
            <table class="table table-hover table-bordered">
                <thead class="thead">
                    <tr>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Department Name</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of empDataList">
                    <td scope="row">{{ emp.id }}</td>
                    <td scope="row">{{ emp.name }}</td>
                    <td scope="row">{{ emp.deptName }}</td>
                    <td scope="row">{{ emp.salary }}</td>
                    <td scope="row">
                        <button (click)="deleteEmp(emp)"> Delete </button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div style="display: flex;flex-direction: column; max-width: 70%;" class="md-7">
        <div class="table-responsive m-3">
            <table class="table table-hover table-bordered ">
                <thead>
                <tr>
                    <th scope="col">Department ID</th>
                    <th scope="col">Employee Count</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let dept of departments">
                    <td scope="row">{{ dept.deptName }}</td>
                    <td scope="row">{{ dept.employeeCount }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="d-flex flex-row justify-content-center">
    <div class="border border-5 w-25 rounded mb-5">
        <form [formGroup]="insertForm" class="p-3 d-flex flex-column justify-content-center" (ngSubmit)="insertEmployee()">
            <div class="mb-4 mt-3">
                <label for="name">Name: </label>
                <input id="name" type="text" formControlName="name" class="ms-5">
            </div>
            <div class="mb-4">
                <label for="department">Department: </label>
                <input id="department" type="text" formControlName="department" class="ms-2">
            </div>
    
            <div class="mb-4">
                <label for="salary">Salary: </label>
                <input id="salary" type="text" formControlName="salary" class="ms-5">
            </div>
            <button class="btn btn-primary m-auto px-5" type="submit" [disabled]="!insertForm.valid">Insert</button>
        </form>
    </div>
</div>
